<!DOCTYPE html>

<html data-layout-decorate="~{layout}">
<body>
<div class="container" data-layout-fragment="content">

    <div role="document" class="modal__dialog">
        <div class="modal__content">
            <div class="modal__header">
                <h4 class="h4">Error</h4>
            </div>
            <div class="modal__body">
                <div class="alert alert--error">
                    <span aria-hidden="true" class="icon icon--x-circle icon--before color-red"></span>
                    Something really bad has happened. Check the logs
                    <p>Message:</p>
                    <code data-th-text="${#request.getAttribute('javax.servlet.error.message')}">
                    </code>
                    <p>Exception:</p>
                    <code data-th-text="${#request.getAttribute('javax.servlet.error.exception')}">
                    </code>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
